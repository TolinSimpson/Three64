<div class="hb-wrapper" data-ui-tiles="1" data-interactive>
  <div class="hb-bar">
    <div class="hb-fill" data-health-fill style="width: 100%;"></div>
    <div class="hb-label"><span data-health-label>100/100</span></div>
  </div>
  <div class="hb-controls">
    <button class="hb-btn" data-emit="health:damage" data-amount="10">Damage -10</button>
    <button class="hb-btn" data-emit="health:heal" data-amount="10">Heal +10</button>
  </div>
</div>
