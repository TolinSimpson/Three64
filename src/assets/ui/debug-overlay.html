<div id="debug-overlay">
  <div id="hud-overlay" data-interactive>
    <div class="hud-row">
      <span id="hud-fps">FPS: --</span>
      <span id="hud-ms" style="margin-left: 8px;">ms: --</span>
      <span id="hud-tris" style="margin-left: 8px;">tris: --</span>
      <span id="hud-tiles" style="margin-left: 8px;">tiles: --</span>
      <span id="hud-ram" style="margin-left: 8px;">RAM: --</span>
      <span id="hud-voices" style="margin-left: 8px;">voices: --</span>
      <span id="hud-particles" style="margin-left: 8px;">particles: --</span>
    </div>
    <div class="hud-controls">
      <button id="open-docs-btn">Open Docs</button>
      <button id="toggle-navmesh-btn" style="margin-left: 6px;">Toggle NavMesh</button>
    </div>
  </div>

  <div id="hud-badge" data-interactive style="position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.5); color: #9cf; font-family: monospace; font-size: 12px; padding: 4px 6px; border: 1px solid #334; border-radius: 3px;">
    <span id="hud-fps-badge">-- fps</span>
  </div>

  <div id="debug-cli" data-interactive>
    <div class="cli-tip">F1 or ` to toggle â€¢ type 'help'</div>
    <div id="debug-cli-log" class="cli-log"></div>
    <input id="debug-cli-input" class="cli-input" placeholder=": command" />
  </div>
</div>
