<div class="settings-wrap" data-interactive data-ui-tiles="3">
  <div class="settings-card">
    <h2>Settings</h2>
    <div class="tabs">
      <button class="tab-btn active" data-tab-target="audio">Audio</button>
      <button class="tab-btn" data-tab-target="graphics">Graphics</button>
      <button class="tab-btn" data-tab-target="keybinds">Keybinds</button>
    </div>
    <section data-tab="audio">
      <h3>Audio</h3>
      <label>
        Master Volume
        <input type="range" min="0" max="1" step="0.01" data-setting="audio.masterVolume">
      </label>
    </section>
    <section data-tab="graphics" style="display:none">
      <h3>Graphics</h3>
      <label>
        <input type="checkbox" data-setting="graphics.doubleSided">
        Force Double-Sided Materials
      </label>
      <label>
        Target FPS
        <select data-setting="graphics.targetFPS">
          <option value="30">30</option>
          <option value="60">60</option>
        </select>
      </label>
    </section>
    <section data-tab="keybinds" style="display:none">
      <h3>Keybinds</h3>
      <div data-bindings-list class="kb-list"></div>
      <div class="hint">Click Rebind, then press a key or mouse button.</div>
    </section>
    <div class="actions">
      <button data-emit="settings:apply">Save</button>
      <button data-emit="settings:close">Close</button>
      <button data-emit="menu:show" data-return-main style="display:none">Return to Main Menu</button>
    </div>
  </div>
  </div>
