<div class="settings-wrap" data-interactive data-ui-tiles="3">
  <div class="settings-card">
    <h2>Settings</h2>
    <section>
      <h3>Audio</h3>
      <label>
        Master Volume
        <input type="range" min="0" max="1" step="0.01" data-setting="audio.masterVolume">
      </label>
    </section>
    <section>
      <h3>Graphics</h3>
      <label>
        <input type="checkbox" data-setting="graphics.expansionPak">
        Expansion Pak (higher internal resolution)
      </label>
      <label>
        <input type="checkbox" data-setting="graphics.doubleSided">
        Force Double-Sided Materials
      </label>
      <label>
        Target FPS
        <select data-setting="graphics.targetFPS">
          <option value="30">30</option>
          <option value="60">60</option>
        </select>
      </label>
    </section>
    <section>
      <h3>Keybinds (JSON)</h3>
      <textarea rows="6" data-setting="keybinds.raw" spellcheck="false"></textarea>
      <div class="hint">Note: Keybinds are saved for future use by remapping-aware systems.</div>
    </section>
    <div class="actions">
      <button data-emit="settings:apply">Save</button>
      <button data-emit="settings:close">Close</button>
    </div>
  </div>
</div>
